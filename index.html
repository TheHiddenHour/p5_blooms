<!DOCTYPE html>
<html>
    <meta charset="UTF-8"> 
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="p5.min.js"></script>
    </head>
    <body>
        <div class="options">
            <label for="spawn-delay">Spawn Delay</label>
            <input type="range" min="1" max="100" value="50" class="slider" name="spawn-delay" id="spawn-delay-slider">
            <label for="lerp-speed">Lerp Speed</label>
            <input type="range" min="1" max="100" value="10" class="slider" name="lerp-speed" id="lerp-speed-slider">
            <label for="circle-size">Circle Size</label>
            <input type="range" min="1" max="200" value="100" class="slider" name="circle-size" id="circle-size-slider">
            <label for="movement">Movement</label>
            <input type="checkbox" name="movement" checked id="movement-checkbox">
        </div>

        <script src="circle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
